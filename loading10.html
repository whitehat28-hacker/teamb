<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <style>
      body {
        background-image: url("https://ggle.io/5fs5");
        background-size: cover;
        background-position: center;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 24px;
        margin-bottom: 40px;
      }
      
      button {
        background-color: #008CBA;
        color: #fff;
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #005f7f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our Landing Page</h1>
      <p>We have the best products in town! Click the button below to learn more.</p>
      <button onclick="location.href='https://t.co/g7iLwAjkjZ'">Click Here</button>
    </div>
  </body>
</html>
