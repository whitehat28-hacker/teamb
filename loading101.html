<!DOCTYPE html>
<html>
  <head>
    <title>Share Link</title>
    <style>
      body {
        background-image: url("background-image.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 24px;
        margin-bottom: 40px;
      }
      
      button {
        background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        color: #fff;
        font-size: 24px;
        padding: 20px 40px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        opacity: 0.9;
      }
      
      .copy-message {
        display: none;
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Share Link</h1>
      <p>Copy and share this link with your friends:</p>
      <input type="text" id="link" value="https://example.com" readonly>
      <button onclick="copyLink()">Copy Link</button>
      <p class="copy-message" id="copy-message">Link copied to clipboard!</p>
    </div>
    
    <script>
      function copyLink() {
        var link = document.getElementById("link");
        link.select();
        document.execCommand("copy");
        document.getElementById("copy-message").style.display = "block";
      }
    </script>
  </body>
</html>
