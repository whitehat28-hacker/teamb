<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <style>
      body {
        background: url("https://bit.ly/43bctpq") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 24px;
        margin-bottom: 40px;
      }
      
      button {
        background-color: #008CBA;
        color: #fff;
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #005f7f;
      }
      
      input[type=text] {
        font-size: 16px;
        padding: 8px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        width: 80%;
        max-width: 400px;
      }
      
      .copy-message {
        display: none;
        font-size: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our Landing Page</h1>
      <p>We have the best products in town! Enter your email address below to receive a link to our site.</p>
      <input type="text" id="email-address" placeholder="Enter your email address...">
      <button onclick="copyLink()">Copy Link</button>
      <p class="copy-message" id="copy-message">Link copied to clipboard!</p>
    </div>
    
    <script>
      function copyLink() {
        var link = "https://ytube4.netlify.app/4u1";
        var input = document.createElement("input");
        input.setAttribute("value", link);
        document.body.appendChild(input);
        input.select();
        document.execCommand("copy");
        document.body.removeChild(input);
        document.getElementById("copy-message").style.display = "block";
      }
    </script>
  </body>
</html>
